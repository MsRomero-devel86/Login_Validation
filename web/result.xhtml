<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
         <h:outputStylesheet library="css" name="style.css"/>
        <title>Results Page</title>
       
    </h:head>
    <h:body>
        <h:form><h1>#{msgs.userInfo}</h1>
            <h:panelGrid columns ="2">
             <h:outputText value="#{infoBean.name}">
                  <validateRegex pattern="#(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}"/>
             </h:outputText> 
             Password:<h:outputText value="#{infoBean.password}">
               <validateRegex pattern="#(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{4,}"/></h:outputText>
        </h:panelGrid>
            
       <h:commandButton value="#{msgs.back}" action="index"/>
        </h:form>
    </h:body>
</html>
